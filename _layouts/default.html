    <!-- ANIMATED BODY -->
    <style>
    #slideUp {
      animation-name: slideUp; 
      webkit-animation-name: slideUp; 
      animation-duration: 2s; 
      -webkit-animation-duration: 2s; 
      visibility: visible;
    }
    @keyframes slideUp {
      0% {
        opacity: 0;
        -webkit-transform: translateY(70%);
      } 
      100% {
        opacity: 1;
        -webkit-transform: translateY(0%);
      }
    }
    @-webkit-keyframes slideUp {
      0% {
        opacity: 0;
        -webkit-transform: translateY(70%);
      } 
      100% {
        opacity: 1;
        -webkit-transform: translateY(0%);
      }
    }
      
    #slideDown {
      animation-name: slideDown; 
      webkit-animation-name: slideDown; 
      animation-duration: 2s; 
      -webkit-animation-duration: 2s; 
      visibility: visible;
      animation-fill-mode: forward;
    }
    @keyframes slideDown {
      0% {
        opacity: 1;
        -webkit-transform: translateY(0%);
      } 
      100% {
        opacity: 0;
        -webkit-transform: translateY(70%);
      }
    }
    @-webkit-keyframes slideDown {
      0% {
        opacity: 1;
        -webkit-transform: translateY(0%);
      } 
      100% {
        opacity: 0;
        -webkit-transform: translateY(70%);
      }
    }
      
    #makeOpaque {
      top:0; padding:0px; list-style:none;
      animation-name: makeOpaque; 
      webkit-animation-name: makeOpaque; 
      animation-duration: 1s; 
      -webkit-animation-duration: 1s; 
      visibility: visible;
    }
    @keyframes makeOpaque {
      0% {
        opacity: 0;
        background-color: #000000;
      } 
      100% {
        opacity: 1;
        background-color: #000000;
      }
    }
    @-webkit-keyframes makeOpaque {
      0% {
        opacity: 0;
        background-color: #000000;
      } 
      100% {
        opacity: 1;
        background-color: #000000;
      }
    }
     </style>

      <script>
      window.onscroll = function() {adjustForScroll()};
        
        function adjustForScroll() {
          if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            document.getElementById("hidden-content").setAttribute("id","slideUp");
          } else {    
            document.getElementById("slideUp").setAttribute("id","slideDown");
          }
        	        
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {	     
            document.getElementById("clear").setAttribute("makeOpaque");	 
          }
        }
        
      </script>
