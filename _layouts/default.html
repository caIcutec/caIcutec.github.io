      <!-- scrolly script -->
      <script>
      window.onscroll = function() {adjustForScroll()};
        
        function adjustForScroll() {
          if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
            document.getElementById("hidden-content").classList.remove("slideDown");
            document.getElementById("hidden-content").classList.add("slideUp");
          } else {
            document.getElementById("hidden-content").classList.remove("slideUp");
            document.getElementById("hidden-content").classList.add("slideDown");
          }
        	        
          if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            document.getElementById("clear").classList.remove("makeClear");
            document.getElementById("clear").classList.add("makeOpaque");	 
          } else {
            document.getElementById("clear").classList.remove("makeOpaque");
            document.getElementById("clear").classList.add("makeClear");	 
          }
        }
      </script>
