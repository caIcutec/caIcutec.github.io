	<style>				
		#wheel{
		animation-name: wheel-spin;
		animation-duration: 60s;
		animation-iteration-count: infinite;
		}
		@keyframes wheel-spin {
		0% {transform: rotate(0deg)}
		100%{transform:rotate(360deg)}
		}
	</style>

	<script>
		var i = 0;
		var j = 0;
		var titles = ['Software Engineer','Web Developer','Multimedia Artist','CTF Enthusiast','Aspiring Designer','NaN                ... Just kidding :)','Literature Buff','Magazine Editor']; /* The text */
		var speed = 50; /* The speed/duration of the effect in milliseconds */
		var currentTitle = titles[j];

		function typeWriter() {
			if (i < currentTitle.length) {
				document.getElementById("subtitle").innerHTML += currentTitle.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
			} else {
				i = 0;
				j = (j+1) % titles.length;
				console.log(titles[j]);
				currentTitle = titles[j];
				setTimeout(function(){document.getElementById("subtitle").innerHTML = "";}, 3000);
				setTimeout(typeWriter,3000);
			}
		}

		typeWriter();
	</script>
